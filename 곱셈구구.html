<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>곱셈 구구를 연습하자!</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/main-css.css" rel="stylesheet">
  <link href="css/multiply.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">연산 부스터</div>
      <div class="list-group list-group-flush">
        <a href="곱셈구구.html" class="list-group-item list-group-item-action bg-light">곱셈 구구</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <!-- Page Nav -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">메뉴</button>
        <div class="dropdown dropleft">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  영역
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">곱셈 문제</a>
                </div>
              </div>
      </nav>

      <div class="container-fluid">
        <div class="question jumbotron jumbotron-fluid">
          <form id="question-form">
            <h1 id="questionPara"></h1>
            <input id="question-input" type="text" autocomplete="off">
            <button>입력</button>
            <hr>
            <h3 id="question-result">결과: </h3>
            <h4 id="answer-counting"></h4>
          </form>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script>
    let questionDiv = document.querySelector(".question");
    let questionPara = document.getElementById("questionPara");
    let form = document.getElementById("question-form");
    let input = document.getElementById("question-input");
    let questionResult = document.getElementById("question-result");
    let answerCounting = document.getElementById("answer-counting");
    let answerCount = 0;
    let wrongCount = 0;

    let num1 = Math.ceil(Math.random()*9);
    let num2 = Math.ceil(Math.random()*9);
    let result = num1 * num2;
    
    let makeQuestion = function (){
      num1 = Math.ceil(Math.random()*9);
      num2 = Math.ceil(Math.random()*9);
      result = num1 * num2;
      questionPara.textContent = num1 + " X " + num2 + " = ";
      input.value = "";
      input.focus();
    }

    input.focus();
    makeQuestion();
    
    form.addEventListener("submit", function (event){
      event.preventDefault();
      
      if(result === Number(input.value)){
        makeQuestion();
        questionResult.textContent = "정답입니다";
        answerCounting.textContent = ++answerCount +"회 정답입니다";
      }
      else {
        questionResult.textContent = "오답입니다";
        input.value = "";
        input.focus();
        answerCounting.textContent = ++wrongCount +"회 오답입니다";
      }

      if(answerCount === 50){
        alert("정답 : " + answerCount + " 오답 : " + wrongCount);
      }
    })
    
  </script>
</body>

</html>
